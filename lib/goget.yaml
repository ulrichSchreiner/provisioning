- name: clone {{item.name}}
  git: >
      repo={{item.url}}
      dest=~/go/src/{{item.path}}
      version={{item.version}}
  register: item_cloned

- name: install {{item.name}}
  shell: export GOPATH=$HOME/go && cd $HOME/go/src/{{item.path}} && {{go_base}}/bin/go get -u {{item.getpath|default("./...")}} && {{go_base}}/bin/go install {{item.install|default("./...")}}
  when: item_cloned|changed
